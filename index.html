<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="main-field">
        <div>
            <div class="instructions">Masukan suhu derajat Celcius (0C) ke kotak dibawah, lalu klik tombol Convert untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (0F).</div>
        </div>
        <br>
        <div>
            <div class="input-text">Celcius (C)</div>
            <input type="text" id="celcius-input">
            <br>
            <button class="conv-button">Convert</button>
            <button class="revr-button">Reverse</button>
            <button class="rset-button">Reset</button>
        </div>
        <br>
        <div>
            <div class="input-text">Fahrenheit (F)</div>
            <input type="text" id="fahrenheit-input">
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
