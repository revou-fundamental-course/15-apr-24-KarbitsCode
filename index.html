<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature Converter (RevoU)</title>
</head>
<body>
    <div class="main-field">
        <div>
            <div class="title-text">Temperature Converter by Adipramana</div>
        </div>
        <div>
            <div class="instruction-text">Instruksi</div>
        </div>
        <div>
            <div class="normal-text">Masukan suhu derajat Celcius (&deg;C) ke kotak dibawah, lalu klik tombol Convert untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (&deg;F).</div>
            <div class="normal-text">&orarr; = Convert, &uarr;&darr; = Reverse, &#88; = Reset</div>
        </div>
        <br>
        <div>
            <div class="small-text" id="first-label">Celcius (&deg;C)</div>
            <input type="text" id="number-input" placeholder="Input disini">
            <br>
            <button class="conv-button" onclick="doConvert()">&orarr;</button>
            <button class="rvrs-button" onclick="doReverse()">&uarr;&darr;</button>
            <button class="rset-button" onclick="doReset()">&#88;</button>
        </div>
        <br>
        <div>
            <div class="small-text" id="second-label">Fahrenheit (&deg;F)</div>
            <textarea id="result-output" readonly></textarea>
        </div>
        <br>
        <div>
            <div class="small-text">Cara Kalkulasi</div>
            <textarea id="calc-formula" readonly></textarea>
        </div>
        <br>
        <div id="explanation-text"></div>
    </div>
    <div>
        <div class="copyright-text">&#169;KarbitsCode</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
